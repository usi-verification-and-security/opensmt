language: cpp

#safelist of branches where travis should run
branches:
    only:
        - master    

sudo: true

os:
  - linux

dist: xenial

compiler:
  - clang
  - gcc

env:
  global:
    - PRODUCE_PROOF=OFF
    - RUN_REGRESSION_TESTS=OFF
  matrix:
    - CMAKE_BUILD_TYPE=Release
    - CMAKE_BUILD_TYPE=Debug

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: clang
    - env:
      - CMAKE_BUILD_TYPE=Release
      - PRODUCE_PROOF=ON
      compiler: clang
    - env:
      - CMAKE_BUILD_TYPE=Release
      - PRODUCE_PROOF=ON
      compiler: gcc



addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libgmp-dev
      - libreadline-dev
      - bison
      - flex

install: true
script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DPRODUCE_PROOF=${PRODUCE_PROOF} ..
  - make
  - ctest
  - if [[ ${CMAKE_BUILD_TYPE} == Debug && ${PRODUCE_PROOF} == OFF ]]; then
        cd ../regression && ./run-test-notiming.sh ../build/src/bin/opensmt;
    fi
